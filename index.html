<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>IceT!</title>
  </head>
  <body>
    <div class="container">
      <!-- Showcase Startpage Overlay -->
      <div class="showcase_overlay">
        <img src="/img/IceT_logo_full_startpage.png" alt="IceT! logo" />
        <button type="button" id="start_button">Start</button>
        <h3>Designed and Developed by Joshua Fieldhouse &copy;2023</h3>
      </div>

      <section class="navigation">
        <div class="logo">
          <img src="/img/IceT_logo.png" alt="IceT! logo" />
        </div>
        <ul class="nav-items">
          <li>
            <a
              ><img
                src="logo/favourite.svg"
                alt="Favourite Orders"
                class="filter-blue"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="logo/shopping-cart.svg"
                alt="Order Basket"
                class="filter-blue"
            /></a>
          </li>
        </ul>
      </section>

      <div class="main-container">
        <div class="intro">
          <h1>Select a Product</h1>
          <h2>Then add items to your basket</h2>
        </div>

        <div class="products-area">
          <div class="product-card">
            <h1>Ice-cream</h1>
            <img src="/img/vectorstock_37226220.png" alt="Ice-cream cone" />
          </div>
          <div class="product-card">
            <h1>Tea</h1>
            <img
              src="/img/vectorstock_30103330.png"
              alt="Takeaway tea container"
            />
          </div>
        </div>
      </div>

      <!-- end of startpage overlay -->

      <!-- Main App -->

      <!-- end of main app -->
    </div>
  </body>
</html>
